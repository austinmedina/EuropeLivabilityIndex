<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Liveability Index</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css">

</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <h1 class="navbar-brand">{% block pageTitle %}{% endblock %}</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <hr>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              <a class="nav-link" href="{{ url_for('livabilityIndex') }}">Calculate</a>
              <a class="nav-link" href="{{ url_for('showResults') }}">Results</a>
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="content d-flex min-vh-100 justify-content-center align-items-center" id="{% block id %}{% endblock %}">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
